<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <meta name="description" content="Visit this page to send me any anonymous question you want! Check it out here!" />

    <link rel="stylesheet" href="/css/loader.css" type="text/css" />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">

    <meta name="theme-color" content="#ffffff">

    <link rel="manifest" href="/manifest.json">
  </head>
  <body>
    <div id="loader-main">
      <div id="loader-container">
        <h1 id="loader-title" class="loader-fade-in">Ask [[yourNickname]]!</h1>

        <noscript>
          <h2 id="loader-noscript" class="loader-fade-in">You must enable JavaScript to run this application!</h2>
        </noscript>

        <div class="dots">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </div>
    </div>

    <div id="app-main" class="app-main-hide"></div>
    
    <script src="/js/loader.js"></script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
